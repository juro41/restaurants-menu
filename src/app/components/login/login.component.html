<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <mat-form-field>
      <input name="userName" ngModel matInput placeholder="Užívatelské jméno" required>
    </mat-form-field>
    <mat-form-field>
      <input name="password" ngModel matInput placeholder="Heslo" [type]="hide ? 'password' : 'text'" required>
      <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</i>
    </mat-form-field>
    <button  mat-raised-button>Přihlásit</button>
  </form>
</div>
